       function generateReferenceNumber()
        {
            var prefix = "MJ";
            var counter = 1;
            var referencenumber = prefix + ("00000000" + counter).slice(-8);

        }
        
        var generatedNumber = generateReferenceNumber();
        document.getElementById("referenceNumber").value = generatedNumber;
