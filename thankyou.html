    <script>
        function generateReference() {
    // Generate random alphanumeric reference number with 2 numbers
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    var randomAlphabets = '';
    for (var i = 0; i < 5; i++) { // Adjust the length as needed
        randomAlphabets += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    var randomNumber = Math.floor(Math.random() * 100);
    var generatedRefNo = randomAlphabets + randomNumber;

    // Set the generated reference number in the input field
    document.getElementById("generatedRefNo").value = generatedRefNo;

}
</script>
